<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>CSS</title>
    <style>
        img{
            transition:all 2s;
            height: 200px;
        }
        img:hover{
            filter:sepia(50);
        }
        h2{
            filter: blur(1px);
        }
    </style>
</head>
<body>
<section>
    <div>
        <h2>Filter</h2>
        <p><a href="https://bennettfeely.com/filters" target="_black">CSS filter</a></p>
        <p><a href="https://codepen.io/search/pens?q=filter&page=1&order=popularity&depth=everything&show_forks=false" target="_black">Codepen</a></p>
        <img src="../../html/images/dog.jpg">
        <p>filter는 특정 브라우저에서는 지원하지 않을 수 있고 지원을 하지만 vendor prefix라는 접두를 붙여 실험적으로 지원할 수도 있다.
        </p>
        <p>이미지뿐 아니라 텍스트에도 효과를 줄 수 있다.</p>
        <p>:hover를 이용하여 마우스를 올려놓았을때 효과가 발생하도록 설정 가능하다.</p>
        <p>transition을 이용하여 변화하는 시간을 조절 할 수 있다.</p>

        <footer>
            <a href="#!css/graphic/graphic.html" onclick="fetchPage('css/graphic/graphic.html')">이전</a>
            <a href="#!css/graphic/transform.html" onclick="fetchPage('css/graphic/transform.html')">다음</a>
        </footer>
    </div>
</section>
</body>
</html>

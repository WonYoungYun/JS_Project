<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>JS Project</title>
</head>
<body>
    <h1><a href="../index.html">HTML</a></h1>
    <h2>Method</h2>
    <p>정보를 url방식으로 전달하게 되면 전달하는 정보가 상단의 url주소에 공개된다.</p>
    <p>패스워드와 같은 정보는 노출되어선 안되기 때문에 method를사용</p>
    <form action="./method.html" method="post">
        <input type="text" name="id">
        <input type="password" name="pwd">
        <input type="submit">
    </form>
    <p>form을 이용해서 데이터를 전송하게되면 거의 대부분은 post를 이용하여 전송하게 된다.<br></p>

    <h2>file upload</h2>
    <p>input type의 file을 이용하면 file 업로드를 할 수 있다.</p>
    <p>enctype="multipart/form-data" 파일을 업로드 하기위해 필수</p>
    <form action="./method.html" method="post" enctype="multipart/form-data">
        <input type="file" name="profile">
        <p><input type="submit"></p>
    </form>
</body>
</html>

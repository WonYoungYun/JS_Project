<body>
    메소드들은 반환값으로 자기 자신을 반환해야한다는 규칙을 가지고 있다.
    <p></p>이를 이용하면 한번 선택한 대상에 대해 연속적인 제어가 가능하다</p>

    <a href="https://jquery.com" target="_self" id="tutorial">JQuery</a>

        /*

    </script>

    <h2>Traversing(탐색)</h2>
    <div>
        <ul class="first">
            <li class="foo"> list item 1 </li>
            <li> list item 2 </li>
            <li class="bar"> list item 3 </li>
        </ul>
        <ul class="second">
            <li class="foo"> list item 1 </li>
            <li> list item 2 </li>
            <li class="bar"> list item 3 </li>
        </ul>
        <script type="text/javascript">$('ul.first').find('.foo').css('background-color', 'red').end().find('.bar').css('background-color', 'green');</script>
    </div>
    <p>end()를 통해 find전인 .first로 돌아갈 수 있다.</p>

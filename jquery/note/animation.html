<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Animation</title>
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <style>
        span {
            color:red;
            cursor:pointer;
        }
        #target {
            margin:3px;
            width:80px;
            height:80px;
            background:#f00;
        }

        #block {
                background-color:#bca;
                width:100px;
                border:1px solid green;
        }
    </style>
</head>
<body>
    <input type="button" id="fadeout" value="fade out" />
    <input type="button" id="fadein" value="fade in" />
    <input type="button" id="hide" value="hide" />
    <input type="button" id="show" value="show" />
    <input type="button" id="slidedown" value="slide down" />
    <input type="button" id="slideup" value="slide up" />
    <input type="button" id="mix" value="mix" />
    <div id="target">
        target
    </div>
    <script>
        $('input[type="button"]').click(function (e) {
            var $this = $(e.target);
            switch ($this.attr('id')) {
                case 'fadeout':
                    $('#target').fadeOut('slow');
                    break;
                case 'fadein':
                    $('#target').fadeIn('slow');
                    break;
                case 'hide':
                    $('#target').hide();
                    break;
                case 'show':
                    $('#target').show();
                    break;
                case 'slidedown':
                    $('#target').hide().slideDown('slow');
                    break;
                case 'slideup':
                    $('#target').slideUp('slow');
                    break;
                case 'mix':
                    $('#target').fadeOut('slow').fadeIn('slow').delay(1000).slideUp().slideDown('slow', function () {
                        alert('end')
                    });
                    break;
            }
        })
    </script>

    <button id="go">
        &raquo; Run
    </button>

    <div id="block">
        Hello!
    </div>
    <script>
        /* Using multiple unit types within one animation. */

        $("#go").click(function () {
            $("#block").animate({
                width: "300px",
                opacity: 0.4,
                marginLeft: "50px",
                fontSize: "30px",
                borderWidth: "10px"
            }, 2000);
        });
    </script>
    <p>자바스크립트와 CSS를 이용해서 HTML엘리먼트에 동적인 효과를 줄 수 있다.<br/>
jQuery의 효과 메소드를 호출하는 것만으로 간단히 효과를 줄 수 있다.</p>
</body>
</html>

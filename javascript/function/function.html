<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <script src="../../index/index.js"></script>
    <title>JavaScript</title>
</head>
<body>
<div>
    <section>
        <article>
            <h2>함수</h2>
            <p>function name() {}을 이용하여 함수 정의가 가능
            </p>
            <p>(function(){})();을 통해 익명함수를 정의할 수 있다.</p>
            <script>
                function number(){
                    document.write(1+"<br/>");
                }
                number();
                number();
                function getNum(){
                    return "k";
                }
                document.write(getNum() +"<br/>");

                function getArg(arg){
                    return arg;
                }
                document.write(getArg(1) +"<br/>");

                var numbering = function(){
                    document.write(2 +"<br/>");
                }
                numbering();
                
                (function(){ document.write("익명함수")})();
            </script>
        </article>

    </section>
    <footer>
        <p><a href="#!javascript/function/array.html" onclick="fetchPage('javascript/function/array.html')">다음</a></p>
    </footer>
</div>
</body>
</html>

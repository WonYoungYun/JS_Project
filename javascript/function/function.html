<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
</head>
<body>
<div>
    <header>
        <h1><a href="../js.html">JavaScript</a></h1>
    </header>
    <section>
        <article>
            <h2>함수</h2>
            <script>
                function number(){
                    document.write(1+"<br/>");
                }
                number();
                number();
                function getNum(){
                    return "k";
                }
                document.write(getNum() +"<br/>");

                function getArg(arg){
                    return arg;
                }
                document.write(getArg(1) +"<br/>");

                var numbering = function(){
                    document.write(2 +"<br/>");
                }
                numbering();
                
                (function(){ document.write("익명함수")})();
            </script>
        </article>

    </section>
    <footer>
        <p><a href="array.html">다음</a></p>
    </footer>
</div>
</body>
</html>

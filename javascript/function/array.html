<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
</head>
<body>
<div>
    <section>
        <article>
            <h2>배열</h2>
            <script>
                var member=['a','b','c'];
                document.write(member[0]+member[1]+member[2]+"<br/>");

                function getM(){
                    return  ['ab', 'bc', 'cd'];
                }
                member = getM();
                
                for(var i=0; i<member.length; i++){
                    document.write(member[i].toUpperCase());
                }
            </script>
            <h3>배열 추가</h3>
            <p>push를 통해 배열에 삽입가능</p>
            <p>concat을 통해 배열들을 하나로 합칠 수 있다.</p>
            <p>unshift를 통해 배열의 맨앞에 삽입가능</p>
            <p>splice를 통해 특정구간 추가 가능</p>
            
            <h3>배열 정렬, 제거</h3>
            <p>shift를 통해 배열의 맨앞을 추출,제거</p>
            <p>pop으로 배열의 맨 뒤를 추출,제거</p>
            <p>sort를 통해 정렬 가능</p>
            <p>reverse를 통해 역순으로 정렬</p>
        </article>
        <article>
            <script>
                var grades ={'a':1, 'b':2, 'c':3}
                document.write(grades['a'] +"<br/>");
                document.write(grades.a);
                var grades = {'egoing': 10, 'k8805': 6, 'sorialgi': 80};
                for(key in grades) {
                    document.write("<li>key : "+key+" value : "+grades[key]+"<br />");
                }
                var numbers={
                    'list' : {'a' :1, 'b':2, 'c':3},
                    'show' : function(){
                        for(var name in this.list)
                            document.write(name+"."+this.list[name]+"<br/>");
                    }
                }
                numbers.show();
            </script>

        </article>

    </section>

<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
</head>
<body>
<div>
    <header>
        <h1><a href="../js.html">JavaScript</a></h1>
    </header>
    <section>
        <article>
            <h2>변수</h2>
            <script>
                var a = 1;
                var b = "every";
                console.log(a);
                console.log(b);
                console.log(a+" "+b);
            </script>
            <p>변수 = 코드의 재활용성</p>
        </article>
        <article>
            <h2>연산자</h2>
            <p>== 동등 연산자 : 값이 같다면 true 다르면 false(데이터의 값만 본다)</p>
            <p>=== 일치 연산자 : 좌항과 우항이 정확하게 같을떄 true 다르면 false(데이터의 type까지 본다.)</p>
            <p>NaN은 계산할수 없음이라는 결과에 불과하기 때문에 비교하면 false 가 됨</p>
            <p><a href="https://dorey.github.io/JavaScript-Equality-Table/">비교 연산자</a></p>
            <script>
                console.log(1=='1');
                console.log(1==='1');
                console.log(NaN === NaN);
            </script>
            <h3>부정과 부등호</h3>
            <p>!는 부정을 의미 != !==</p>
            
        </article>
    </section>
    <footer>
        <p><a href="number.html">이전</a></p>
    </footer>
</div>
</body>
</html>

    <section>
        <article>
            <h2>전역변수와 지역변수</h2>
            <p>유효범위는 변수의 수명을 의미한다.</p>
            <script>
                var vscope = 'global'; //전역변수
                function fscope(){
                    var vscope = 'local'; //지역변수
                    vscope2 = 'global';// var를 붙이지 않으면 전역변수 취급
                    document.write(vscope +"<br/>");
                }
                fscope();
                document.write(vscope2);
            </script>
            <p>var를 붙이지 않고 변수를 선언하면 전역변수로 선언된다.</p>
        </article>
        <article>
            <h2>전역변수의 불가피한 사용</h2>
            <script>
            var MYAPP = {}
            MYAPP.calculator ={
                'left' : null,
                'right' : null
            }
            MYAPP.coordinate = {
                'left' : null,
                'right' : null
            }
            MYAPP.calculator.left = 10;
            MYAPP.calculator.right = 20;
            function sum() {
                return MYAPP.calculator.left + MYAPP.calculator.right;
            }
            document.write(sum());
            </script>
            <p>불가피하게 전역변수를 사용해야 하는 경우는 하나의 객체를 전역변수로 만들고 객체의 속성으로 변수를 관리하는 방법을 사용한다.</p>
        </article>
        <article>
            <h2>정적 유효범위</h2>
            <p>함수가 선언된 시점에서의 유효범위를 가진다.</p>
            <script>
                var i = 5;
                function a(){
                    var i = 10;
                    b();
                }
                function b(){
                    document.write(i);
                }
                a();
            </script>
            <p>함수 b가 선언된 시점에서의 전역변수가 5기 떄문에 i는 5를 반환한다.</p>
            <p>사용될 때가 아니라 정의될 때의 전역변수를 취급</p>
        </article>

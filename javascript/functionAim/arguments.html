<div>
    <header>
        <h1><a href="../js.html">JavaScript</a></h1>

    <section>
        <article>
            <h2>arguments</h2>
            <p>함수에는 arguments 라는 변수에 담긴 숨겨진 유사 배열이 있다.</p>
            <p>이 배열에는 함수를 호출할 때 입력한 인자가 담겨 있다.</p>
            <script>
                function sum() {
                    var i, _sum =0;
                    for(i =0; i<arguments.length; i++){
                        document.write(i+' : '+ arguments[i] + '<br/>');
                        _sum += arguments[i];
                    }
                    return _sum;
                }
                document.write('result :' + sum(1,2,3,4));
            </script>
        </article>
        <article>
            <h2>apply</h2>
            <p>JavaScript에서의 함수는 일종의 객체</p>
            <p>객체는 속성들을 가지고 있으며, 함수가 있다면 메소드라고 한다.</p>
            <script>
                o1 = {val1:1, val2:2, val3:3}
                o2 = {v1:10, v2:50, v3:100, v4:25}
                function sum1() {
                    var _sum1 = 0;
                    for(name in this){
                        _sum1 += this[name];
                    }
                    return _sum1;
                }
                document.write(sum1.apply(o1));
            </script>
            <p>o1이 this가 되어 6이나옴</p>
        </article>

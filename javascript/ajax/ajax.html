</head>
<body>
<div>
    <header>
        <h1><a href="../../index.html">JavaScript</a></h1>
    </header>
    <section>
            <h2>Ajax</h2>
            <p>페이지 전환을 할 때 마다 모든 정보를 다운로드 받게 되며 비효율적인 상황이 발생한다.</p>
            <p>부분적인 웹페이지 갱신을 위한 기술 Ajax</p>
            <p>사용자는 사용성의 증대, 필요한 부분만을 로드해서 사용할 수 있어 서버와 사용자 모두 자원을 절약 가능</p>
            <h2>fetch API</h2>
            <article>

            </article>
                <input type="button" value ="fetch" onclick="fetch('html').then(function(response){response.text().then(function(text){
                    document.querySelector('article').innerHTML = text;
                })
                if(response.status == '404'){
                    alert('Not Found');
                }
            })">
            <p>fetch는 인자로 전달된 데이터를 서버에 요청</p>
            <p>then을 이용하여 웹브라우저의 응답이 끝나면 인자를 실행(비동기)</p>
    </section>
    <footer>
        <p><a href="ajax2.html">다음</a></p>
    </footer>
</div>
</body>

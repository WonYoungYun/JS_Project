<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <script src="../../index/index.js"></script>
    <title>JavaScript</title>
</head>
<body>
<div>
    <section>
        <article>
            <h2>반복문</h2>
            <p>while과 for을 통하여 반복문 구현  가능</p>
            
            <script>
                var i = 0;
                while(i<5){
                    document.write("hello <br />");
                    i++;
                }
                for(var i=0; i<10; i++){
                    if(i === 5) break;
                    document.write("world <br/>");
                }
                for(var j=0; j<3; j++){
                    for(var k=0; k<2; k++){
                        document.write(String(j)+String(k)+'<br/>');
                    }
                }
            </script>
        </article>
    </section>

    </footer>
</div>
</body>

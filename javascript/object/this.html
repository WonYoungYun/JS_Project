<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
     <script src="greeting.js"></script>
     <script src="jquery.js"></script>
    <title>JavaScript</title>
</head>
<body>
<div>
    <header>
        <h1><a href="../js.html">JavaScript</a></h1>
    </header>
    <section>
        <article>
            <h2>this</h2>
            <p>함수 내에서 함수의 context를 의미한다.</p>
            <p>함수를 어떻게 호출하느냐에 따라서 this가 가르키는 대상이 달라진다.</p>
            <script>
                function func() {
                    if(window === this) {
                        document.write("window === this<br/>");
                    }
                }
                func();
            </script>
            <p>객체의 소속인 메소드의 this는 그 객체를 가르킨다.</p>
            <script>
                var o = {
                    func : function() {
                        if(o === this) {
                            document.write("o === this<br/>")
                        }
                    }
                }
                o.func();
            </script>
            <h4>생성자와 this</h4>
            <script>
                var funcThis = null;

                function Func() {
                    funcThis = this;
                }
                var o1 = Func();
                if(funcThis === window) {
                    document.write('window </br>');
                }
                var o2 = new Func();
                if(funcThis === o2){
                    document.write('o2</br>');
                }

            </script>
            <p>생성자로 사용될때는 this의 값은 생성된 객체를 가르킨다</p>
            <p>함수로 호출하게되면 this의 값은 window를 가르키게 된다.</p>
        </article>
        <article>
            <h2>객체로서의 함수</h2>
            <script>
                var o = {}
                var p = {}
                function func1() {
                    switch(this){
                        case o:
                            document.write('o<br/>');
                            break;
                        case p:
                            document.write('p<br/>');
                            break;
                        case window:
                            document.write('window<br/>');
                            break;
                    }
                }
                func1();
                func1.apply(o);
                func1.apply(p);
            </script>
        </article>

    </section>

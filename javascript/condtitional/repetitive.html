<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
</head>
<body>
<div>
    <header>
        <h1><a href="../js.html">JavaScript</a></h1>
    </header>
    <section>
        <article>
            <h2>반복문</h2>
            <h3>while</h3>

            <script>
                var i = 0;
                while(i<5){
                    document.write("hello <br />");
                    i++;
                }
                for(var i=0; i<10; i++){
                    if(i === 5) break;
                    document.write("world <br/>");
                }
                for(var j=0; j<3; j++){
                    for(var k=0; k<2; k++){
                        document.write(String(j)+String(k)+'<br/>');
                    }
                }
            </script>
        </article>
    </section>
    <footer>
        <p><a href="conditional.html">이전</a></p>
    </footer>
</div>
</body>
</html>
